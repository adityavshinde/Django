{% extends 'shop/basic.html' %}

{% block title %}Contact Us - Home Cart{% endblock %}
{% block css %}{% endblock %}
{% block body %}{% load static%}
<div class="container mx-12">
  <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group my-4">
        <label for="exampleInputName1">Name</label>
        <input type="name" class="form-control" id="name" name='name' placeholder="Enter Your Full Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter Your Email Address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPhone1">Phone Number (With Country Code)</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Comment</label>
      <textarea class="form-control" id="desc" name='desc' rows="3" style="height: 200px;"></textarea>
    </div>    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
